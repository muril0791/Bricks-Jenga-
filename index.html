<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenga — Prototype</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <header class="brand">
          <h1>Jenga</h1>
        </header>

        <section class="controls">
          <div class="row">
            <label for="currency">Currency</label>
            <select id="currency">
              <option value="USD">USD</option>
              <option value="CAD">CAD</option>
            </select>
          </div>
          <div class="row">
            <label for="lang">Language</label>
            <select id="lang">
              <option value="en">English</option>
              <option value="pt-BR">Português (Brasil)</option>
              <option value="fr-CA">Français (Canada)</option>
            </select>
          </div>

          <div class="divider"></div>

          <div class="row">
            <label for="betInput" id="betLabel">Bet</label>
            <input id="betInput" type="number" min="0.1" step="0.1" value="1.0" />
          </div>
          <div class="row two">
            <button id="placeBet" class="btn primary">Place Bet</button>
            <button id="cashOut" class="btn success" disabled>Cash Out</button>
          </div>

          <div class="row two">
            <button id="randomPick" class="btn" disabled>Random Pick</button>
            <button id="newRound" class="btn" disabled>New Round</button>
          </div>

          <div class="info">
            <div class="stat"><span id="multiplier">×1.00</span> <small>Multiplier</small></div>
            <div class="stat"><span id="potential">—</span> <small>Potential payout</small></div>
            <div class="stat"><span id="status">Waiting</span> <small>Status</small></div>
          </div>

          <details class="legend">
            <summary>Legend / Odds</summary>
            <div class="legend-grid">
              <div class="chip safe"></div><span>Safe — low bust chance, +1.0× to +1.5×</span>
              <div class="chip risky"></div><span>Risky — medium bust chance, +2× to +5×</span>
              <div class="chip critical"></div><span>Critical — high bust chance, +10×</span>
              <div class="chip golden"></div><span>Golden — instant bonus; highest bust chance</span>
              <div class="chip disabled"></div><span>Disabled — blocked</span>
            </div>
          </details>
        </section>
      </aside>

      <main>
        <div id="stage"></div>
        <div id="tooltip" class="tooltip" style="display:none"></div>
      </main>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
